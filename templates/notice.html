{% extends 'base.html' %}

{% block content %}


{% if notices %}
<table class=" mt-5 table table-striped table-hover table-bordered " enctype="multipart/form-data">
  <thead>
    <tr>
      <th scope="col">S.N</th>
      <th scope="col">BY</th>
      <th scope="col">Notice Title</th>
      <th scope="col">Notice Description</th>
      <th scope="col">Notice Image</th>
     
    </tr>
  </thead>
  <tbody class=" table-group-divider t">
    {% for notice in notices %}
    <tr>
      <th>{{forloop.counter}}</th>
      <th>{{notice.notice_by}}</th>
      <td>{{notice.notice_title}}</td>
      <td>{{notice.notice_description}}</td>
      <td>
        <img src="/static/{{notice.notice_image}}" style="height:100px"</td>
    {% endfor%} 
    {%endif%} 
  </tbody>

</table>



{% endblock %}
